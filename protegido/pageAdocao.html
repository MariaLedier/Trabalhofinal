<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Adoção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <form
        action="/listaAdocao"
        method="POST"
        class="border row g-3 needs-validation"
        novalidate
      >
        <legend>Interesse em adoção</legend>
        <div class="col-md-4">
          <label for="animal" class="form-label">Animal:</label>
          <select name="animal" id="animal" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <label for="interessado" class="form-label">Interessado:</label>
          <select
            name="interessado"
            id="interessado"
            class="form-select"
          ></select>
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-primary" type="submit">Adotar</button>
          <a class="btn btn-secondary" href="/">Voltar</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
